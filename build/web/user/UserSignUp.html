<body class="login">

    <div class="d-flex align-items-center" style="min-height: 100vh">
        <div class="col-sm-8 col-md-6 col-lg-4 mx-auto" style="min-width: 300px;">
            <div class="text-center mt-5 mb-1">
                <div class="avatar avatar-lg">
                    <img src="assets/images/logo/primary.svg" class="avatar-img rounded-circle" alt="LearnPlus" />
                </div>
            </div>
            <div class="d-flex justify-content-center mb-5 navbar-light">
                <a href="student-dashboard.html" class="navbar-brand m-0">HappyHappy</a>
            </div>
            <div class="card navbar-shadow">
                <div class="card-header text-center">
                    <h4 class="card-title">Sign Up</h4>
                    <p class="card-subtitle">Create a new account</p>
                </div>
                <div class="card-body">

                    <form action="https://learnplus.demo.frontendmatter.com/student-dashboard.html" novalidate method="get">
                        <!-- page 1 -->
                        <div id="test1">
                            <div class="sign ">
                                <div class="form-group">
                                    <label class="form-label" for="email">Email address:</label>
                                    <div class="input-group input-group-merge">
                                        <input id="email" type="email" required="" class="form-control form-control-prepended" placeholder="Your email address">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <span class="far fa-envelope"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="password">Password:</label>
                                    <div class="input-group input-group-merge">
                                        <input id="password" type="password" required="" class="form-control form-control-prepended" placeholder="Choose a password">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <span class="far fa-key"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="password2">Password:</label>
                                    <div class="input-group input-group-merge">
                                        <input id="password2" type="password" required="" class="form-control form-control-prepended" placeholder="Confirm password">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <span class="far fa-key"></span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="name">FULL Name:</label>
                                    <div class="input-group input-group-merge">
                                        <input id="name" type="text" required="" class="form-control form-control-prepended" placeholder="Your first and last name">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <span class="far fa-user"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="name">D.O.B:</label>
                                    <div class="input-group input-group-merge">
                                        <input id="name" type="text" required="" class="form-control form-control-prepended" placeholder="Your D.O.B (MM/dd/yyyy)">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <span class="far fa-user"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="name">Phone</label>
                                    <div class="input-group input-group-merge">
                                        <input id="name" type="text" required="" class="form-control form-control-prepended" placeholder="Your phone">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <span class="far fa-user"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="name">Sex</label>
                                    <div class="input-group input-group-merge">
                                        <select class="">

                                            <option class="sortC " value="sortT ">Female</option>
                                            <option class="sortC " value="sortG ">Male</option>
                                        </select>
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <span class="far fa-user"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="name">You want to be ?</label>
                                    <div class="input-group input-group-merge">
                                        <select class="">
                                            <option class="sortC " value="sortT ">Tutor</option>
                                            <option class="sortC " value="sortG ">Student</option>
                                        </select>
                                        <div class="input-group-prepend ">
                                            <div class="input-group-text ">
                                                <span class="far fa-user "></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <h6 onClick="Show()" id="mytext" class="next">next</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- page 2 -->
                        <div id="test">
                            <form id="myform">
                                <div class="form-group">
                                    <label class="form-label" for="email">ENTER THE VERIFICATION::</label>
                                    <div class="input-group input-group-merge">
                                        <input id="email" type="email" required="" class="form-control form-control-prepended" placeholder="Enter the code sent in gmail">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <span class="far fa-envelope"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit " class="btn btn-primary btn-block mb-3 ">Sign up</button>
                                <div class="form-group text-center mb-0 ">
                                    <div class="custom-control custom-checkbox ">
                                        <input id="terms " type="checkbox " class="custom-control-input " checked required=" ">
                                        <label for="terms " class="custom-control-label text-black-70 ">
                                            I agree to the <a href="# "
                                                              class="text-black-70 "
                                                              style="text-decoration: underline; ">Terms of Use</a>
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>

                <div class="card-footer text-center text-black-50 ">Already signed up? <a href="guest-login.html ">Login</a></div>
